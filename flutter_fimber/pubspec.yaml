name: flutter_fimber
description: Flutter extension for Fimber logging API, it will use native OS Logging statements via channel.
version: 0.4.3
homepage: https://github.com/magillus/flutter-fimber

environment:
  sdk: '>=2.7.0 <3.0.0'
  flutter: '>=1.12.0 <2.0.0'

dependencies:
  fimber: ^0.4.3
  flutter:
    sdk: flutter

dev_dependencies:
  test: '^1.15.3'
  pedantic: '^1.8.0'

flutter:
  plugin:
    platforms:
      android:
        package: com.perlak.flutterfimber
        pluginClass: FlutterFimberPlugin
      ios:
        pluginClass: FlutterFimberPlugin
